<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link
      rel="stylesheet"
      href="https://100x-engineers.github.io/layouts-assignment-hardikgolchha89/dist/output.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overflow-hidden">
      <!-- password screen -->

      <div
        id="signup-password"
        class="w-390 h-826 flex-shrink-0 bg-neutral-1000"
      >
        <div
          id="notification-panel"
          class="flex w-390 h-11 py-3 px-4 justify-between"
        >
          <div id="notification-action" class="w-14 h-5 flex-shrink-0">
            <p
              class="align-middle text-center font-sans text-15 font-bold text-neutral-50 tracking-tighter"
            >
              9:41
            </p>
          </div>
          <img
            src="https://100x-engineers.github.io/layouts-assignment-hardikgolchha89/public/images/notification/login/Container.svg"
            class="flex-shrink-0 w-16"
          />
        </div>

        <div class="flex w-390 px-4 py-3 justify-center items-center gap-32">
          <div class="flex justify-center items-end gap-0.5">
            <img
              src="https://100x-engineers.github.io/layouts-assignment-hardikgolchha89/public/images/100xvector.png"
            />
          </div>
        </div>

        <!--step 1 of 5-->
        <div
          class="inline-flex flex-col rounded-2xl w-390 h-826 bg-neutral-1000 justify-between"
        >
          <div class="flex flex-col items-start">
            <div class="py-3 px-4 items-center self-stretch gap-5 flex">
              <img
                src="https://100x-engineers.github.io/layouts-assignment-hardikgolchha89/public/images/x.svg"
              />
              <p class="font-sans text-neutral-50 font-bold text-base">
                Step 2 of 4
              </p>
            </div>

            <!--step 1 of 5 - Create your account div-->
            <div class="flex px-3 flex-col items-stretch gap-3 my-3 w-390">
              <p class="font-bold font-sans text-2xl text-neutral-50">
                You'll need a password
              </p>
              <p class="font-normal text-sm text-neutral-500">
                Make sure itâ€™s 8 characters or more
              </p>
            </div>
            <br /><br />

            <div class="flex px-3 w-390 flex-col items-stretch gap-2">
              <div
                class="flex justify-between py-4 px-3 my-3 gap-4 items-center rounded border border-neutral-500 focus-within:border-twitter-blue-default active:border-twitter-blue-default"
              >
                <input
                  type="text"
                  placeholder="Password"
                  class="peer/namebox bg-transparent text-xl placeholder:text-neutral-500 font-sans text-neutral-50"
                />
              </div>

              <div
                id="name-character-limit"
                class="flex justify-end items-end text-twitter-blue-default text-sm"
              >
                Didn't receive a code?
              </div>
            </div>
          </div>

          <div class="flex flex-col px-5 pt-20 self-stretch gap-5">
            <button
              id="next-disabled"
              onclick="changeText()"
              class="px-8 py-3 gap-10 rounded-65 bg-neutral-500 w-360 shadow-btn justify-center align-middle backdrop-blur-btn font-sans text-neutral-1000 font-bold text-base leading-normal"
            >
              Next</button
            ><br />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
